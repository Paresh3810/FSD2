<!-- for of loop -->
<script>
    const sub = {"FSD":[
                    {"Topic":"HTML","course":"Begingner","content":["tags","table","form"],}
                    ,{"Topic":"CSS","course":"Begingner","content":["tags","table","form"],}
                    ,{"Topic":"JS","course":"Begingner","content":["tags","table","form"],}
                    ]}
    for(i of sub.FSD){
        document.write("<br>"+i.Topic+"<br>"
                              +i.course+"<br>"
                              +i.content+"<br>");
    }
</script>
