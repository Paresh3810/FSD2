<!-- write one JSON String with date property(yyyy-mm-dd) and print in indian standard time -->
<html>
    <head>
        <body>
            <script>
                const obj = JSON.parse('{"name":"Shivam","date":"2025-03-17"}');
                console.log(obj.date);
                a=new Date(obj.date);
                console.log(a);
            </script>
        </body>
    </head>
</html>
